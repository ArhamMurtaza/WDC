<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cards</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class = "bg-secondary">

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-3 text-primary" href="#">School Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-3 justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <div class="cart-container">
                  <a class="nav-link d-flex align-items-center" data-bs-toggle="offcanvas" href="#offcanvasRight" role="button" aria-controls="offcanvasExample">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" style="width: 1.5rem; height: 1.5rem;"><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg><span class="cartcounter badge rounded-pill bg-danger" id="cart_counter">0</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="offcanvas offcanvas-end bg-secondary" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <div class="total_price">
              <p class="fs-5 fw-bold">Total Price: <span id="total_price">0</span></p>
            </div>
            <div class="total_items">
              <p class="fs-5 fw-bold">Total Items: <span id="total_items">0</span></p>
            </div>
            <p class="text-center fs-5 fw-bold" id="cart_empty">Your Cart is Empty</p>
            <div id="cart_items">
              <table class="cart_table table table-bordered">
                <thead id="cart_items_head" class="d-none">
                  <th>Picture</th>
                  <th>Name</th>
                  <th>Fee</th>
                  <th>Action</th>
                </thead>
                <tbody id="cart_items_body">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    <div class="display-2 text-center mt-5 mb-4">Dynamic Cards</div>
    <div class="container-fluid">
        <div class="row d-flex flex-wrap" id="cards">  
            
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
