<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="display-6 mt-5 mb-4 fw-bold text-center">Dice Roller</h1>
        <div class="input-container">
            <input type="number" id="inputValue" class="mb-2 text-center" placeholder="Enter number of dice">
            <div class="button-container d-flex gap-2">
                <button class="btn btn-dark mt-3 fw-bold" id="rollBtn" onclick="rollDice()">Roll</button>
                <button class="btn btn-dark mt-3 fw-bold" id="clearBtn" onclick="clearDice()">Clear</button>
            </div>
        </div>
        <div class="output-container">
            <p id="diceValues" class="fw-bold mt-4">Results will appear here</p>
            <p id="totalRoll" class="fw-bold"></p>
            <div id="diceImages"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
