<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h2 class="mb-3 display-3">Real Time Character Counter</h2>
        <div class="row">
            <div class="col mx-auto">
                <p class="text-start mb-1">Message:</p>
            </div>
        </div>
        <div class="row">
            <div class="col mx-auto">
                <textarea id="textarea" class="form-control mb-3 mx-auto" placeholder="Write your text here..."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col mx-auto">
                <div id="counter" class="counter mb-2 text-end"></div>
            </div>
        </div>
        <div class="row">
            <div class="col mx-auto">
                <button class="btn btn-danger" id="clearBtn">Clear</button>
            </div>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
