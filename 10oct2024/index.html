<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="owl-carousel">
        <div class="slide-image">
            <img src="img/1.jpg" alt="slide-image1">
        </div>
        <div class="slide-image">
            <img src="img/2.jpg" alt="slide-image2">
        </div>
        <div class="slide-image">
            <img src="img/3.jpg" alt="slide-image3">
        </div>
        <div class="slide-image">
            <img src="img/4.jpg" alt="slide-image4">
        </div>
        <div class="slide-image">
            <img src="img/5.jpg" alt="slide-image5">
        </div>
        <div class="slide-image">
            <img src="img/6.jpg" alt="slide-image6">
        </div>
        <div class="slide-image">
            <img src="img/7.jpg" alt="slide-image7">
        </div>
        <div class="slide-image">
            <img src="img/8.jpg" alt="slide-image8">
        </div>
        <div class="slide-image">
            <img src="img/9.jpg" alt="slide-image9">
        </div>
        <div class="slide-image">
            <img src="img/10.jpg" alt="slide-image10">
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
