<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbars</title>
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="title">
        <h1><span>Design</span><span>X</span></h1>
      </div>
      <div class="horizontal_navbar">
        <nav>
          <div class="link_home link">
            <a>Home</a>
          </div>
          <div class="link_about link">
            <a>About</a>
          </div>
          <div class="link_services link">
            <a>Services</a>
          </div>
          <div class="link_contact link">
            <a>Contact</a>
          </div>
          <div class="link_feedback link">
            <a>Feedback</a>
          </div>
        </nav>
      </div>
    </div>
    <div class="vertical_bar">
        <div class="topbar_vertical">
            <h1><span>Design</span><span>X</span></h1>
            <img src="images/menu.png" alt="menu icon" height="45px">
        </div>
        <div class="vertical_navbar">
            <nav>
                <div class="link_home link">
                  <a>Home</a>
                </div>
                <div class="link_about link">
                  <a>About</a>
                </div>
                <div class="link_services link">
                  <a>Services</a>
                </div>
                <div class="link_contact link">
                  <a>Contact</a>
                </div>
                <div class="link_feedback link">
                  <a>Feedback</a>
                </div>
              </nav>
        </div>
    </div>
  </body>
</html>
