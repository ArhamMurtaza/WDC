<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <h1>All form input types</h1>
    <form action="action.html" method="post">
      <label>Button</label>
      <input type="button" value="Button"><br><br>
      <label>Checkbox</label>
      <input type="checkbox"><br><br>
      <label>Color</label>
      <input type="color"><br><br>
      <label>Date</label>
      <input type="date"><br><br>
      <label>Datetime-local</label>
      <input type="datetime-local"><br><br>
      <label>Email</label>
      <input type="email"><br><br>
      <label>File</label>
      <input type="file"><br><br>
      <label>Hidden input</label>
      <input type="hidden"><br><br>
      <label>Image Submit Button<br></label>
      <input type="image" src="submit.png" height="46"><br><br>
      <label>Month</label>
      <input type="month"><br><br>
      <label>Number</label>
      <input type="number"><br><br>
      <label>Password</label>
      <input type="password" required><br><br>
      <label>Selection Radio</label>
      <input type="radio"><br><br>
      <label>Range</label>
      <input type="range"><br><br>
      <label>Reset</label>
      <input type="reset"><br><br>
      <label>Search</label>
      <input type="search"><br><br>
      <label>Submit</label>
      <input type="submit"><br><br>
      <label>Telephone no.</label>
      <input type="tel"><br><br>
      <label>Text</label>
      <input type="text" value="This value is read only" readonly><br><br>
      <label>Time</label>
      <input type="time"><br><br>
      <label>Url link</label>
      <input type="url"><br><br>
      <label>Week</label>
      <input type="week">
    </form>
  </body>
</html>
