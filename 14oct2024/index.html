<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapse-Dropdowns-List_Groups</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Options 1
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>

    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Options 2
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li><a href="#" class="dropdown-item">Item 1</a></li>
            <li><a href="#" class="dropdown-item">Item 2</a></li>
            <li><a href="#" class="dropdown-item">Item 3</a></li>
        </ul>
    </div>

    <ul class="list-group">
        <li class="list-group-item list-group-item-dark">Item no.1</li>
        <li class="list-group-item list-group-item-success">Item no.2</li>
        <li class="list-group-item list-group-item-primary">Item no.3</li>
    </ul>

    <div class="list-group">
        <div class="list-group-item list-group-item-danger">
            Item no.4
        </div>
        <div class="list-group-item list-group-item-warning">
            Item no.5
        </div>
        <div class="list-group-item list-group-item-secondary">
            Item no.6
        </div>
    </div>



<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
