<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
</head>
<body>
    <h1>Arithematic Operators</h1>
    <p>a+b = <span id="plus"></span></p>
    <p>a-b = <span id="minus"></span></p>
    <p>a*b = <span id="multiply"></span></p>
    <p>a/b = <span id="divide"></span></p>
    <p>a^b = <span id="power"></span></p>
    <p>a%b = <span id="modulus"></span></p>
    <br>
    <h1>Assignment Operators</h1>
    <p>a++ = <span id="plus-plus"></span></p>
    <p>a-- = <span id="minus-minus"></span></p>
    <p>a+=5 = <span id="plus-equal"></span></p>
    <p>a-=10 = <span id="minus-equal"></span></p>


    <script src="js/main.js"></script>
</body>
</html>
