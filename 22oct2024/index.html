<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Inventory System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    
    <div class="Main_Name display-1 text-center mt-4">Mini-Inventory System</div>
    <div class="item_add_section container-fluid p-5">
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="total_card card">
                    <div class="card-body">
                        <h5 class="card-title">Total Items</h5>
                        <p class="card-text" id="total_items">0</p>
                        <h5 class="card-title">Total Price</h5>
                        <p class="card-text" id="total_price">0</p>
                        <button class="btn btn-primary rounded-3" id="clear_all" onclick="clear_all()">Clear All</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="input-group gap-2">
                    <input list="items" class="form-control rounded-3" id="item_name" placeholder="Select an Item">
                    <datalist id="items">
                        <option value="Laptop Charger"></option>
                        <option value="Wireless Mouse"></option>
                        <option value="Laptop Stand"></option>
                        <option value="External Hard Drive"></option>
                        <option value="USB Hub"></option>
                    </datalist>
                    <input type="text" class="form-control rounded-3 bg-white" id="price_per_piece" placeholder="Price Per Piece" readonly>
                    <input type="number" class="form-control rounded-3" id="item_quantity" placeholder="Quantity">
                    <input type="text" class="form-control rounded-3 bg-white" id="item_price" placeholder="Price" readonly>
                    <button class="btn btn-primary rounded-3" id="add_item" onclick="add_item_function()">Add Item</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8">
                <table class="item_table table table-bordered">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price per piece</th>
                            <th>Price</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="item_list" class="text-white">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
