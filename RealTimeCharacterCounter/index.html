<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5 text-center">
        <h2 class="mb-3">Real Time Character Counter</h2>
        <p class="text-start">Write your text:</p>
        <textarea id="textarea" class="form-control mb-3" placeholder="Write your text here..."></textarea>
        <div id="counter" class="counter mb-2 text-end"></div>
        <button class="btn btn-danger" id="clearBtn">Clear</button>
    </div>
    


    <script src="js/main.js"></script>
</body>
</html>
