<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Styling</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #id_text {
        color: pink;
      }
      .class_text {
        color: yellow;
      }
    </style>
  </head>
  <body bgcolor="black">
    <p style="color: aqua">This text is styled by element name</p>
    <p id="id_text">This text is styled by id</p>
    <p class="class_text">This text is styled by class</p>
    <p class="class2_text">This text is styled by class 2</p>
  </body>
</html>
